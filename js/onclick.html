<!DOCTYPE html>
<html>
<head>
	<title>onclick</title>
	<style>
		#kub {
			width: 150px;
			height: 150px;
			background: red;
		}
		#hero {
			width: 50px;
			height: 50px;
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="kub">
	<p id="hero">...</p>
	</div>


	<script>
		var click = 0;

		document.getElementById("hero").addEventListener("click", clickFunction);

		

		function clickFunction() {
			if (click%2==0 ) {
			document.getElementById("hero").innerHTML  = "You";
		}

		else{
			document.getElementById('hero').innerHTML = "Hero";
		}
			click++;
		}
		
	
	
	
	// document.getElementById('kub').background-color = "red"; 
	</script>
	

</body>
</html>
